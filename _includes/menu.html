<nav {% if site.reverse == true %}id="nav-left"{% else %}id="nav"{% endif %}>
	<div id="nav-list">
		<a href="{{ site.base_url }}">Home</a>

		<!-- Nav pages -->
	  {% for page in site.pages %}
	    {% if page.layout == "page" %}
	      <a href="{{ site.base_url }}{{ page.url }}" title="{{ page.title }}">{{ page.title }}</a>
	    {% endif %}
	  {% endfor %}
    
    <!-- Nav links -->
	  {% include link.html %}

	</div>
  
</nav>
