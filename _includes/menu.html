<nav {% if site.reverse == true %}id="nav-left"{% else %}id="nav"{% endif %}>
	<div id="nav-list">
		<a href="/">Home</a>

		<!-- Nav pages -->
	  {% for page in site.pages %}
	    {% if page.layout == "page" %}
	      <a href="/{{ page.url }}" title="{{ page.title }}">{{ page.title }}</a>
	    {% endif %}
	  {% endfor %}
		
	      <a href="site./{{ page.url }}" title="{{ page.title }}">{{ page.title }}</a>
		
    <!-- Nav links -->
	  {% include link.html %}

	</div>
  
</nav>
